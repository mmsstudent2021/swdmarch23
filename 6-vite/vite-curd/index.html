<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="max-w-[700px] mx-auto py-3">
        <header class="mb-10">
          <h1 class="text-3xl font-serif font-bold">Manage Courses</h1>
        </header>
        <section>
          <div class="flex justify-between items-center mb-6">
            <button
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5  dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                type="button"
                data-drawer-target="drawer-right-example"
                data-drawer-show="drawer-right-example"
                data-drawer-placement="right"
                aria-controls="drawer-right-example"
              >
                Add Course
              </button>
            <div class="relative">
              <div
                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
              >
              
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4 text-gray-500 dark:text-gray-400"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                  />
                </svg>
              </div>
              <input
                type="text"
                id="searchInput"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search Course"
              />
            </div>
          </div>
          <div class="relative overflow-x-auto shadow-md sm:rounded-lg mb-5">
            <table
              class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
            >
              <thead
                class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
              >
                <tr>
                  <th scope="col" class="px-6 py-3">#</th>
                  <th scope="col" class="px-6 py-3">Title</th>
                  <th scope="col" class="px-6 py-3">Short Name</th>
                  <th scope="col" class="px-6 py-3 text-end">Fee</th>
                  <th scope="col" class="px-6 py-3 text-end">Action</th>
                </tr>
              </thead>
              <tbody id="recordGroup">
                <tr
                  class="animate-pulse odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
                >
                  <td class="px-6 py-4">
                    <div class="h-3 bg-slate-300 rounded-full"></div>
                  </td>
                  <td class="px-6 py-4">
                    <div class="h-3 bg-slate-300 rounded-full"></div>
                  </td>
                  <td class="px-6 py-4">
                    <div class="h-3 bg-slate-300 rounded-full"></div>
                  </td>
                  <td class="px-6 py-4">
                    <div class="h-3 bg-slate-300 rounded-full"></div>
                  </td>
                  <td class="px-6 py-4">
                    <div class="flex gap-2 justify-end">
                      <div class="h-3 w-8 bg-slate-300 rounded-full"></div>
                      <div class="h-3 w-8 bg-slate-300 rounded-full"></div>
                    </div>
                  </td>
                </tr>
                <tr
                  class="animate-pulse odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
                >
                  <td class="px-6 py-4">
                    <div class="h-3 bg-slate-300 rounded-full"></div>
                  </td>
                  <td class="px-6 py-4">
                    <div class="h-3 bg-slate-300 rounded-full"></div>
                  </td>
                  <td class="px-6 py-4">
                    <div class="h-3 bg-slate-300 rounded-full"></div>
                  </td>
                  <td class="px-6 py-4">
                    <div class="h-3 bg-slate-300 rounded-full"></div>
                  </td>
                  <td class="px-6 py-4">
                    <div class="flex gap-2 justify-end">
                      <div class="h-3 w-8 bg-slate-300 rounded-full"></div>
                      <div class="h-3 w-8 bg-slate-300 rounded-full"></div>
                    </div>
                  </td>
                </tr>
                <tr
                  class="animate-pulse odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
                >
                  <td class="px-6 py-4">
                    <div class="h-3 bg-slate-300 rounded-full"></div>
                  </td>
                  <td class="px-6 py-4">
                    <div class="h-3 bg-slate-300 rounded-full"></div>
                  </td>
                  <td class="px-6 py-4">
                    <div class="h-3 bg-slate-300 rounded-full"></div>
                  </td>
                  <td class="px-6 py-4">
                    <div class="h-3 bg-slate-300 rounded-full"></div>
                  </td>
                  <td class="px-6 py-4">
                    <div class="flex gap-2 justify-end">
                      <div class="h-3 w-8 bg-slate-300 rounded-full"></div>
                      <div class="h-3 w-8 bg-slate-300 rounded-full"></div>
                    </div>
                  </td>
                </tr>
                <tr
                  class="animate-pulse odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
                >
                  <td class="px-6 py-4">
                    <div class="h-3 bg-slate-300 rounded-full"></div>
                  </td>
                  <td class="px-6 py-4">
                    <div class="h-3 bg-slate-300 rounded-full"></div>
                  </td>
                  <td class="px-6 py-4">
                    <div class="h-3 bg-slate-300 rounded-full"></div>
                  </td>
                  <td class="px-6 py-4">
                    <div class="h-3 bg-slate-300 rounded-full"></div>
                  </td>
                  <td class="px-6 py-4">
                    <div class="flex gap-2 justify-end">
                      <div class="h-3 w-8 bg-slate-300 rounded-full"></div>
                      <div class="h-3 w-8 bg-slate-300 rounded-full"></div>
                    </div>
                  </td>
                </tr>
                <tr
                  class="animate-pulse odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
                >
                  <td class="px-6 py-4">
                    <div class="h-3 bg-slate-300 rounded-full"></div>
                  </td>
                  <td class="px-6 py-4">
                    <div class="h-3 bg-slate-300 rounded-full"></div>
                  </td>
                  <td class="px-6 py-4">
                    <div class="h-3 bg-slate-300 rounded-full"></div>
                  </td>
                  <td class="px-6 py-4">
                    <div class="h-3 bg-slate-300 rounded-full"></div>
                  </td>
                  <td class="px-6 py-4">
                    <div class="flex gap-2 justify-end">
                      <div class="h-3 w-8 bg-slate-300 rounded-full"></div>
                      <div class="h-3 w-8 bg-slate-300 rounded-full"></div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="flex justify-end">
          

            <!-- drawer component -->
            <div
              id="drawer-right-example"
              class="fixed top-0 right-0 z-40 h-screen p-4 overflow-y-auto transition-transform translate-x-full bg-white w-80 dark:bg-gray-800"
              tabindex="-1"
              aria-labelledby="drawer-right-label"
            >
              <h5
                id="drawer-right-label"
                class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400"
              >
                <svg
                  class="w-4 h-4 me-2.5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
                  />
                </svg>
                Create New Course
              </h5>
              <button
                type="button"
                data-drawer-hide="drawer-right-example"
                aria-controls="drawer-right-example"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white"
              >
                <svg
                  class="w-3 h-3"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 14 14"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                  />
                </svg>
                <span class="sr-only">Close menu</span>
              </button>
              <form id="createCourseForm" action="">
                <div class="mb-5">
                  <label
                    for="courseTitle"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Course Title</label
                  >
                  <input
                    type="text"
                    id="courseTitle"
                    name="course_title"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="eg. Special Web Design"
                    required
                  />
                </div>

                <div class="mb-5">
                  <label
                    for="shortName"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Short Course Name</label
                  >
                  <input
                    type="text"
                    id="shortName"
                    name="short_name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="eg. SWD"
                    required
                  />
                </div>

                <div class="mb-5">
                  <label
                    for="fee"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Class Fee</label
                  >
                  <input
                    type="number"
                    id="fee"
                    name="fee"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required
                  />
                </div>

                <div class="flex justify-between items-center">
                  <div class="flex items-center">
                    <input
                      id="default-checkbox"
                      type="checkbox"
                      value=""
                      class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                      required
                    />
                    <label
                      for="default-checkbox"
                      class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                      >Double checked</label
                    >
                  </div>

                  <div class="flex">
                    <button
                      type="submit"
                      class="text-white group flex items-center gap-2 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center disabled:opacity-75 disabled:before:border-2 disabled:before:border-blue-100 disabled:before:border-l-blue-400 disabled:before:block disabled:before:w-4 disabled:before:h-4 disabled:before:rounded-full disabled:before:animate-spin dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    >
                      <span class="hidden group-disabled:inline">Loading</span>
                      <span class="inline group-disabled:hidden">Submit</span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- edit drawer -->
    <div
      id="record-edit"
      class="fixed top-0 right-0 z-40 h-screen p-4 overflow-y-auto transition-transform translate-x-full bg-white w-80 dark:bg-gray-800"
      tabindex="-1"
      aria-labelledby="drawer-right-label"
    >
      <h5
        id="drawer-right-label"
        class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400"
      >
        <svg
          class="w-4 h-4 me-2.5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
          />
        </svg>
        Edit Course
      </h5>
      <button
        type="button"
        data-drawer-hide="record-edit"
        aria-controls="record-edit"
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close menu</span>
      </button>
      <form id="editCourseForm" action="">
        <input type="hidden" id="editCourseId" name="id" />
        <div class="mb-5">
          <label
            for="editCourseTitle"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Course Title</label
          >
          <input
            type="text"
            id="editCourseTitle"
            name="course_title"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="eg. Special Web Design"
            required
          />
        </div>

        <div class="mb-5">
          <label
            for="editShortName"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Short Course Name</label
          >
          <input
            type="text"
            id="editShortName"
            name="short_name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="eg. SWD"
            required
          />
        </div>

        <div class="mb-5">
          <label
            for="editFee"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Class Fee</label
          >
          <input
            type="number"
            id="editFee"
            name="fee"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required
          />
        </div>

        <div class="flex justify-between items-center">
          <div class="flex items-center">
            <input
              id="edit-default-checkbox"
              type="checkbox"
              value=""
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
              required
            />
            <label
              for="edit-default-checkbox"
              class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              >Double checked</label
            >
          </div>

          <div class="flex">
            <button
              type="submit"
              class="text-white group flex items-center gap-2 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center disabled:opacity-75 disabled:before:border-2 disabled:before:border-blue-100 disabled:before:border-l-blue-400 disabled:before:block disabled:before:w-4 disabled:before:h-4 disabled:before:rounded-full disabled:before:animate-spin dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              <span class="hidden group-disabled:inline">Loading</span>
              <span class="inline group-disabled:hidden">Update</span>
            </button>
          </div>
        </div>
      </form>
    </div>
    <template id="recordUiTemplate">
      <tr
        class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
      >
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white record-id"
        >
          1
        </th>
        <td class="px-6 py-4 editable-cell record-title" data-column="title">
          Special Web Design
        </td>
        <td
          class="px-6 py-4 editable-cell record-short"
          data-column="short_name"
        >
          SWD
        </td>
        <td
          class="px-6 py-4 editable-cell text-end record-fee"
          data-column="fee"
        >
          300000
        </td>
        <td class="px-6 py-4 text-end whitespace-nowrap">
          <button
            type="button"
            class="group record-edit px-3 py-2 text-xs font-medium text-center inline-flex items-center text-blue-700 bg-blue-100 rounded-lg hover:bg-blue-200 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disabled:opacity-75 disabled:pointer-events-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-3 h-3 pointer-events-none animate-spin hidden group-disabled:block"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
              />
            </svg>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-3 h-3 pointer-events-none block group-disabled:hidden"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"
              />
            </svg>
          </button>
          <button
            type="button"
            class="record-del px-3 py-2 text-xs font-medium text-center inline-flex items-center text-blue-700 bg-blue-100 rounded-lg hover:bg-blue-200 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-3 h-3 pointer-events-none"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
              />
            </svg>
          </button>
        </td>
      </tr>
    </template>
    <script type="module" src="/main.js"></script>
  </body>
</html>
