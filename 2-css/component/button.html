<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/button.css" />
  </head>
  <body>
    <h1>Buttons Example</h1>
    <button class="btn btn-primary">Click Me</button>
    <button class="btn btn-secondary">Click Me</button>
    <button class="btn btn-danger">Click Me</button>
    <br />
    <br />
    <button class="btn btn-pill btn-primary">Click Me</button>
    <button class="btn btn-pill btn-secondary">Click Me</button>
    <button class="btn btn-pill btn-danger">Click Me</button>
    <br />
    <br />
    <button class="btn btn-outline-primary">Click Me</button>
    <button class="btn btn-outline-secondary">Click Me</button>
    <button class="btn btn-outline-danger">Click Me</button>
    <br />
    <br />
    <button class="btn btn-pill btn-outline-primary">Click Me</button>
    <button class="btn btn-pill btn-outline-secondary">Click Me</button>
    <button class="btn btn-pill btn-outline-danger">Click Me</button>
    <br /><br />
    <a class="btn btn-primary" href="#">Link </a>
    <a class="btn btn-pill btn-primary" href="#">Link </a>
    <a class="btn btn-outline-primary" href="#">Link </a>
    <br /><br />
    <button class="btn btn-icon btn-primary">
      <i class="fa-solid fa-home"></i>
    </button>
    <button class="btn btn-icon btn-pill btn-primary">
      <i class="fa-solid fa-home"></i>
    </button>
    <button class="btn btn-icon btn-outline-primary">
      <i class="fa-solid fa-home"></i>
    </button>
    <button class="btn btn-icon btn-pill btn-outline-primary">
      <i class="fa-solid fa-home"></i>
    </button>
  </body>
</html>
