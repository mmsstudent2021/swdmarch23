<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Builder</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <main id="app">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4">
            <div class="p-4" id="listBuilder">
              <h1 class="fw-bold mb-4">List Builder</h1>

              <div class="input-group mb-4">
                <input
                  type="text"
                  id="textInput"
                  class="form-control form-control-lg"
                />
                <button id="addBtn" class="btn btn-lg btn-primary">
                  <i class="bi bi-plus"></i>
                </button>
              </div>

              <div class="d-flex justify-content-between">
                <h4 class="fw-bold">Your Lists</h4>

                <p
                  class="text-white fw-light bg-primary rounded-pill py-1 px-3"
                >
                  Done (
                  <span id="doneListCounter">0</span> /
                  <span id="totalListCounter">0</span>
                  )
                </p>
              </div>

              <div class="" id="lists">
                <div class="list">
                  <div
                    class="border border-2 border-primary p-3 d-flex justify-content-between align-items-start mb-3"
                  >
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckChecked"
                      />
                      <label
                        class="form-check-label list-label"
                        for="flexCheckChecked"
                      >
                        My first list
                      </label>
                    </div>

                    <div class="list-control">
                      <button class="btn btn-outline-primary list-edit">
                        <i class="bi bi-pencil"></i>
                      </button>
                      <button class="btn btn-outline-primary list-del">
                        <i class="bi bi-trash3"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/list.js"></script>
  </body>
</html>
