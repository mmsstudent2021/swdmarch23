<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      h1 {
      }

      h1::before {
        content: "Dear Hein, ";
        color: red;
      }

      h1::after {
        content: " world";
        color: orange;
      }

      .square {
        /* width: 100px;
            height: 100px;
            background: #000; */
        border: 100px solid transparent;
        /* border-color: transparent transparent red transparent; */
        border-top-width: 0px;
        border-left-width: 40px;
        border-right-width: 40px;
        border-bottom-color: red;
        display: inline-block;
      }

      .circle {
        /* width: 100px;
            height: 100px;
            background: #000; */
        display: inline-block;
        border: 50px solid black;
        border-radius: 50%;
        border-left-color: transparent;
        position: relative;
      }

      .circle::before {
        content: "";
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: white;
        border-radius: 50%;
        top: -30px;
      }

      .arrow {
        /* height: 100px;
            width: 200px;
            background-color: black; */
        display: inline-block;
        border: 50px solid black;
        border-left-color: transparent;
        /* border-right-color: red; */
        border-right-width: 150px;
        position: relative;
      }

      .arrow::after {
        position: absolute;
        content: "";
        border: 50px solid transparent;
        border-left-color: black;
        border-right-width: 0px;
        right: -200px;
        top: -50px;
      }

      .img-box {
      }

      .img-box {
        overflow: hidden;
        width: 500px;
        height: 350px;
        position: relative;
        background-image: url(./images/poe-mamhe-thar-2.jpg);
        background-size: cover;
        background-position: center;
      }

      /* .img-box img{
        width: 100%;
      } */

      .img-box::before {
        position: absolute;
        content: "";
        width: 100%;
        height: 100%;
        opacity: 0.7;
        background: #ee0979; /* fallback for old browsers */
        background: -webkit-linear-gradient(
          to right,
          #ff6a00,
          #ee0979
        ); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(
          to right,
          #ff6a00,
          #ee0979
        ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        z-index: 1;
      }

      .img-box::after{
        content: "My Poe Lay";
        color: white;
        position: absolute;
        z-index: 2;
        display: block;
        width: 100%;
        text-align: center;
        bottom: 20px;
        font-size: 30px;
        font-family: 'Times New Roman', Times, serif;
      }

      .chatbox{
        border: 5px solid black;
        height: 300px;
        padding: 20px;
        border-radius: 15px;
      }


      .chatbox-left{
        max-width: 350px;
        background-color: black;
        padding: 15px;
        border-radius: 8px;
        color: white;
        position: relative;
        margin-bottom: 30px;
        /* display: flex; */
      }

      .chatbox-left::before{
        content: "";
        border: 10px solid black;
        border-right-color: transparent;
        border-bottom-color: transparent;
        position: absolute;
        bottom: -20px;
        left: 20px;

        /* top: 100%; */
      }

      .chatbox-right{
        max-width: 350px;
        background-color: black;
        padding: 15px;
        border-radius: 8px;
        color: white;
        position: relative;
        margin-bottom: 30px;
        margin-left: auto;
        text-align: right;
      }

      .chatbox-right::before{
        content: "";
        border: 10px solid black;
        border-left-color: transparent;
        border-bottom-color: transparent;
        position: absolute;
        bottom: -20px;
        right: 20px;

        /* top: 100%; */
      }
    </style>
  </head>
  <body>
    <div class="circle"></div>

    <br />

    <div class="square"></div>

    <br />

    <div class="arrow"></div>

    <br />

    <div class="img-box"></div>

    <br>

    <div class="chatbox">
        <div class="chatbox-left">
            Min ga lar par
        </div>
        <div class="chatbox-right">
            Nay kaung lar
            <br>
            thar gyi
        </div>
    </div>

    <div class="" style="height: 1000px;"></div>

    <!-- <h1>Hello</h1> -->
  </body>
</html>
