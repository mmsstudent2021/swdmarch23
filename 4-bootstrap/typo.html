<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <style>
      .img-200 {
        width: 200px;
        height: 200px;
        object-fit: cover;
        object-position: center;
      }
    </style>
  </head>
  <body class="p-5 bg-secondary">
    <h1>
      Hello
      <span class="text-secondary">Min Ga Lar Par</span>
    </h1>

    <h1 class="display-1">San Kyi Tar</h1>

    <img
      class="img-thumbnail img-200"
      src="./images/poe-mamhe-thar-2.jpg"
      alt=""
    />

    <br />

    <table class="table table-bordered table-hover table-striped">
      <thead class="table-primary">
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr class="align-middle">
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit.
            Cupiditate, exercitationem.
          </td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>

    <br /><br />

    <h3>Bootstrap Form</h3>

    <div class="mb-3">
      <label for="name" class="form-label">Your Name lg</label>
      <input type="text" id="name" class="form-control form-control-lg is-invalid" />
      <div class=" invalid-feedback">You are wrong</div>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Your Name sm</label>
      <input type="text" id="name" class="form-control form-control-sm" />
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" id="name" class="form-control is-valid" />
      <div class=" valid-feedback">You are right</div>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Your Photo</label>
      <input type="file" id="name" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="" class="form-label">Select</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Gender</label>

      <br />

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="male" />
        <label class="form-check-label" for="male"> Male </label>
      </div>

      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="female"
        />
        <label class="form-check-label" for="female"> Female </label>
      </div>
    </div>

    <div class="mb-3">
      <label>Select Skill</label>

      <br />

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="html"
          name="Skill"
        />
        <label class="form-check-label" for="html"> HTML </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="css"
          name="Skill"
        />
        <label class="form-check-label" for="css"> CSS </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="js"
          name="Skill"
        />
        <label class="form-check-label" for="js"> JavaScript </label>
      </div>
    </div>

    <div class="mb-3">
      <label for="hr">Working hour</label>

      <input
        type="range"
        class="form-range"
        min="0"
        max="8"
        step="2"
        value="0"
      />
    </div>

    <div class="mb-3">
      <label>Salary</label>
      <div class="input-group">
        <span class="input-group-text"> $ </span>
        <input type="number" class="form-control" />
      </div>
    </div>

    <div class="mb-3">
      <label for="" class="form-label">Address</label>
      <textarea class="form-control" name="" id="" rows="5"></textarea>
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" />
      <button class="btn btn-light">Search</button>
    </div>

    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
      />
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
      />
      <label for="floatingPassword">Password</label>
    </div>

    <div class="vh-100"></div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
